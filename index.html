<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Maker</title>
    <link rel="shortcut icon" href="static/img/totem_effects_icon_fire.png" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <section>
        <header>
            <h3>Message Maker</h3>
        </header>
        <main>
            <div id="settings">
                <fieldset id="estilo">
                    <legend>Style</legend>
                    <input type="radio" name="estilo" value="gift" title="Gift" checked />
                    <input type="radio" name="estilo" value="sticky_white" title="Default/Colored Post-it" />
                    <input type="radio" name="estilo" value="sticky_dream" title="Dream Post-it" />
                    <input type="radio" name="estilo" value="sticky_heart" title="Heart Post-it" />
                    <input type="radio" name="estilo" value="sticky_lovin" title="Lovin Post-it" />
                    <input type="radio" name="estilo" value="sticky_shakespeare" title="Shakespeare Post-it" />
                    <input type="radio" name="estilo" value="sticky_xmas" title="Xmas Post-it" />
                    <input type="radio" name="estilo" value="trophy_gold" title="Gold Trophy" />
                    <input type="radio" name="estilo" value="trophy_silver" title="Silver Trophy" />
                    <input type="radio" name="estilo" value="trophy_bronze" title="Bronze Trophy" />
                </fieldset>
                <fieldset id="mensagem">
                    <legend>Message</legend>
                    <textarea name="message" class="dynamic" placeholder="Type your message here..."></textarea>
                    <div id="counters">
                        <div>
                            <strong>Characters:</strong> <span id="charCount">0/150</span>
                        </div>
                        <div>
                            <strong>Lines:</strong> <span id="lineCount">0/6</span>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="ferramentas">
                    <legend>Tools</legend>
                    
                    <input type="button" value="Split line" />
                    <input type="button" value="Align line Center" />
                    <input type="button" value="Align line Right" />
                    <input type="button" value="Align text Middle" />
                    <input type="button" value="Collumnify" />
                </fieldset>
            </div>
            <div id="preview" class="dynamic">
                
            </div>
        </main>
    </section>

    <footer>
        <p>2025-2025 ~ Made with ❤. This website <strong>is not</strong> owned or operated by Sulake Oy® and is not affiliated with or part of Habbo Hotel®.</p>
        <p>Source code available <a href="https://github.com/Habbianos/message-maker" target="_blank">here</a>.</p>
    </footer>

    <script src="static/script.js"></script>
</body>
</html>
